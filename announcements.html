<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All School Announcements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF8;
            color: #3F3D56;
        }
        .announcement-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            border-radius: 12px;
        }
        .announcement-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <header class="bg-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <!-- Link back to the main index page -->
            <a href="index.html" class="text-2xl font-bold text-white hover:text-indigo-200 transition-colors">
                San School Announcements
            </a>
        </div>
    </header>

    <main class="py-12 md:py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4 text-center">All School Announcements</h1>
            <p class="text-lg text-gray-500 mb-10 text-center">Stay up-to-date with the latest news, events, and important notices from San School.</p>
            
            <div id="announcements-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Posts will be injected here -->
                <div id="loading-message" class="lg:col-span-3 text-center p-12 bg-white rounded-xl shadow-md">
                    <svg class="animate-spin h-6 w-6 mr-3 inline text-indigo-600" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading announcements...
                </div>
            </div>
            
            <div id="no-announcements" class="lg:col-span-3 text-center p-12 bg-white rounded-xl shadow-md hidden">
                <p class="text-xl text-gray-600">No announcements found. Please check back soon!</p>
            </div>

        </div>
    </main>

    <footer class="bg-gray-800">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center text-gray-400 text-sm">
            <p>&copy; 2025 San School. All rights reserved.</p>
            <a href="admin.html" class="text-xs text-gray-500 hover:text-indigo-400 transition-colors duration-200 block mt-2">(Admin Portal)</a>
        </div>
    </footer>

    <!-- Firebase SDK Imports for Dynamic Content -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection, query, orderBy, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Utility for formatting timestamps
        const formatTimestamp = (timestamp) => {
            if (!timestamp || !timestamp.toDate) return 'Just Now';
            const date = timestamp.toDate();
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        };

        // Function to render the list of announcement posts
        const renderPosts = (posts) => {
            const grid = document.getElementById('announcements-grid');
            const loading = document.getElementById('loading-message');
            const noPosts = document.getElementById('no-announcements');

            loading.classList.add('hidden');
            grid.innerHTML = ''; 

            if (posts.length === 0) {
                noPosts.classList.remove('hidden');
                return;
            }

            noPosts.classList.add('hidden');

            posts.forEach(post => {
                const formattedDate = formatTimestamp(post.timestamp);
                
                const postElement = document.createElement('div');
                postElement.className = 'announcement-card bg-white shadow-xl flex flex-col';
                postElement.innerHTML = `
                    ${post.imageUrl ? 
                        `<img src="${post.imageUrl}" alt="${post.title}" class="w-full h-48 object-cover" 
                              onerror="this.onerror=null;this.src='https://placehold.co/600x300/F1F1F1/3F3D56?text=Image+Not+Available';"
                        >` : ''}
                    <div class="p-6 flex flex-col flex-grow">
                        <p class="text-sm font-semibold text-indigo-600 mb-2">${formattedDate}</p>
                        <h2 class="text-2xl font-bold text-gray-900 mb-3">${post.title}</h2>
                        <p class="text-gray-600 text-base flex-grow whitespace-pre-wrap">${post.content}</p>
                    </div>
                `;
                grid.appendChild(postElement);
            });
        };

        // Firebase Initialization and Listener Setup
        const initializeAndListen = async () => {
            if (!firebaseConfig) {
                console.error('Firebase configuration is missing.');
                document.getElementById('loading-message').textContent = 'Error: Application configuration missing.';
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                setLogLevel('debug');

                // Authenticate (anonymously or with custom token) - required for listener access
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Define the public collection path
                const collectionPath = `artifacts/${appId}/public/data/school_announcements`;
                const postsCollection = collection(db, collectionPath);
                
                // Query for all posts, ordered by timestamp
                const postsQuery = query(postsCollection, orderBy('timestamp', 'desc'));
                
                // Set up the real-time listener
                onSnapshot(postsQuery, (snapshot) => {
                    const allPosts = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    renderPosts(allPosts);
                }, (error) => {
                    console.error("Error fetching all posts: ", error);
                    document.getElementById('loading-message').textContent = 'Failed to load announcements. Please check console for details.';
                    document.getElementById('loading-message').classList.remove('text-gray-500');
                    document.getElementById('loading-message').classList.add('text-red-600');
                });

            } catch (error) {
                console.error("Firebase initialization or auth error:", error);
                document.getElementById('loading-message').textContent = `Error setting up dynamic content: ${error.message}`;
                document.getElementById('loading-message').classList.remove('text-gray-500');
                document.getElementById('loading-message').classList.add('text-red-600');
            }
        };

        // Wait for DOM content to load before running custom scripts
        document.addEventListener('DOMContentLoaded', initializeAndListen);
    </script>
</body>
</html>
