<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Post Announcements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
            color: #3F3D56;
        }
        .card {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            padding: 2rem;
        }
        .delete-btn {
            transition: background-color 0.2s;
        }
        .delete-btn:hover {
            background-color: #dc2626; /* red-600 */
        }
        .admin-status {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="app-container" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-indigo-700 shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <h1 class="text-2xl font-bold text-white">San School Admin Console</h1>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-grow py-12 md:py-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                
                <!-- LOGIN SCREEN -->
                <div id="login-screen" class="max-w-md mx-auto card p-8 transition-opacity duration-500">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Admin Login</h2>
                    <div id="login-message" class="text-red-500 mb-4 font-medium hidden">Invalid credentials. Please try again.</div>
                    
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" value="saipyaekoko" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="saipyaekoko">

                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" value="kokosaipyae" class="w-full p-3 mb-6 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">

                    <button id="login-button" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors duration-200">
                        Log In
                    </button>
                </div>

                <!-- ADMIN DASHBOARD -->
                <div id="admin-dashboard" class="hidden transition-opacity duration-500">
                    
                    <!-- Post Creation Form -->
                    <div class="card mb-12">
                        <h2 class="text-3xl font-bold text-gray-900 mb-6">Create New Announcement</h2>
                        <div id="auth-status" class="mb-4 p-3 rounded-lg text-sm admin-status bg-yellow-100 text-yellow-700 block">
                            Initializing connection...
                        </div>
                        <div id="post-status" class="mb-4 p-3 rounded-lg text-sm hidden"></div>

                        <label for="post-title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="post-title" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="E.g., School Holiday Notice">
                        
                        <label for="post-content" class="block text-sm font-medium text-gray-700 mb-1">Content (Use line breaks for paragraphs)</label>
                        <textarea id="post-content" rows="6" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Write the full announcement details here..."></textarea>

                        <label for="image-upload" class="block text-sm font-medium text-gray-700 mb-1">Optional Image (JPG, PNG)</label>
                        <input type="file" id="image-upload" accept="image/*" class="w-full p-3 mb-6 border border-gray-300 rounded-lg bg-gray-50">

                        <button id="publish-button" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors duration-200 flex items-center justify-center" disabled>
                            <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span>Publish Announcement (Waiting for Authentication...)</span>
                        </button>
                    </div>

                    <!-- Post Management Dashboard -->
                    <div class="mt-12">
                        <h2 class="text-3xl font-bold text-gray-900 mb-6">Manage Current Posts</h2>
                        <div id="manage-posts-container" class="space-y-6">
                            <p id="loading-posts" class="text-gray-500 p-6 text-center bg-white rounded-xl shadow-md">
                                <svg class="animate-spin h-5 w-5 mr-3 inline text-indigo-600" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Loading posts for management...
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 mt-12">
            <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center text-gray-400 text-sm">
                <p>&copy; 2025 San School. Admin tools.</p>
                <a href="index.html" class="text-xs text-gray-500 hover:text-indigo-400 transition-colors duration-200 block mt-2">← Back to Homepage</a>
            </div>
        </footer>
    </div>

    <!-- Firebase SDK Imports and Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, setLogLevel, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- GLOBAL CONFIG & AUTH ---
        const ADMIN_USERNAME = "saipyaekoko";
        const ADMIN_PASSWORD = "kokosaipyae";
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db, auth, storage, userId;

        // Utility to format timestamp
        const formatTimestamp = (timestamp) => {
            if (!timestamp || !timestamp.toDate) return 'Just Now';
            const date = timestamp.toDate();
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        };

        // --- AUTHENTICATION & INITIALIZATION ---
        const initializeFirebase = async () => {
            if (!firebaseConfig) {
                console.error('Firebase configuration is missing.');
                document.getElementById('auth-status').textContent = 'ERROR: App configuration missing.';
                document.getElementById('auth-status').className = 'mb-4 p-3 rounded-lg text-sm admin-status bg-red-100 text-red-700 block';
                return;
            }

            const authStatus = document.getElementById('auth-status');
            const publishButton = document.getElementById('publish-button');
            
            authStatus.textContent = 'Connecting to Firebase...';

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                storage = getStorage(app);
                setLogLevel('debug');

                // Sign in using the environment's custom token for WRITE access
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Wait for auth state to confirm user ID
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        
                        // Enable the publish button and show status is GOOD
                        publishButton.disabled = false;
                        publishButton.querySelector('span').textContent = 'Publish Announcement';
                        authStatus.textContent = `SUCCESS: Admin Access Granted. User ID: ${userId.substring(0, 8)}...`;
                        authStatus.className = 'mb-4 p-3 rounded-lg text-sm admin-status bg-green-100 text-green-700 block';
                        
                        console.log("Admin Authenticated. UID:", userId);
                        // Start listening for posts after auth is ready
                        listenForPosts();
                    } else {
                        // This should not happen if the token is valid, but good to handle.
                        authStatus.textContent = 'ERROR: Failed to authenticate user ID.';
                        authStatus.className = 'mb-4 p-3 rounded-lg text-sm admin-status bg-red-100 text-red-700 block';
                        console.error("Admin Authentication failed.");
                    }
                });

            } catch (error) {
                console.error("Firebase initialization or auth error:", error);
                authStatus.textContent = `CRITICAL ERROR: Initialization failed. ${error.message}`;
                authStatus.className = 'mb-4 p-3 rounded-lg text-sm admin-status bg-red-100 text-red-700 block';
            }
        };

        // --- ADMIN LOGIN LOGIC ---
        const handleLogin = () => {
            const loginScreen = document.getElementById('login-screen');
            const dashboard = document.getElementById('admin-dashboard');
            const loginMessage = document.getElementById('login-message');

            const enteredUsername = document.getElementById('username').value.trim();
            const enteredPassword = document.getElementById('password').value.trim();

            if (enteredUsername === ADMIN_USERNAME && enteredPassword === ADMIN_PASSWORD) {
                loginMessage.classList.add('hidden');
                
                // Show Dashboard
                loginScreen.style.opacity = '0';
                setTimeout(() => {
                    loginScreen.classList.add('hidden');
                    dashboard.classList.remove('hidden');
                    dashboard.style.opacity = '1';
                }, 500);
                
                // Initialize Firebase services now that access is granted
                initializeFirebase();
            } else {
                loginMessage.textContent = 'Invalid username or password. Try again.';
                loginMessage.classList.remove('hidden');
            }
        };

        document.getElementById('login-button')?.addEventListener('click', handleLogin);
        // Pre-set the dashboard to be hidden initially
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('admin-dashboard').style.opacity = '0';
        });

        // --- POSTING LOGIC ---

        const showStatus = (message, isSuccess = true) => {
            const statusDiv = document.getElementById('post-status');
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (isSuccess) {
                statusDiv.classList.add('bg-green-100', 'text-green-700', 'block');
            } else {
                statusDiv.classList.add('bg-red-100', 'text-red-700', 'block');
            }
            setTimeout(() => statusDiv.classList.add('hidden'), 5000);
        };

        const uploadImage = async (file) => {
            if (!file) return null;
            // Use a unique path for the public images
            const storagePath = `artifacts/${appId}/public/data/images/${file.name}_${Date.now()}`;
            const imageRef = ref(storage, storagePath);
            await uploadBytes(imageRef, file);
            return await getDownloadURL(imageRef);
        };

        const handlePublish = async () => {
            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();
            const imageFile = document.getElementById('image-upload').files[0];
            const publishButton = document.getElementById('publish-button');
            const spinner = document.getElementById('spinner');

            if (!db) {
                showStatus("Error: Database connection not established.", false);
                return;
            }
            if (!title || !content) {
                showStatus("Title and Content are required to publish.", false);
                return;
            }
            if (!userId) {
                 showStatus("Authentication is not ready. Please wait until the green 'SUCCESS' message appears.", false);
                 return;
            }

            publishButton.disabled = true;
            spinner.classList.remove('hidden');
            publishButton.querySelector('span').textContent = 'Publishing...';
            
            try {
                let imageUrl = null;
                if (imageFile) {
                    showStatus("Uploading image...", false);
                    imageUrl = await uploadImage(imageFile);
                }

                const collectionPath = `artifacts/${appId}/public/data/school_announcements`;
                await addDoc(collection(db, collectionPath), {
                    title: title,
                    content: content,
                    imageUrl: imageUrl,
                    timestamp: serverTimestamp(),
                    adminId: userId 
                });

                showStatus(`Announcement "${title}" published successfully!`, true);
                
                // Clear form fields
                document.getElementById('post-title').value = '';
                document.getElementById('post-content').value = '';
                document.getElementById('image-upload').value = '';

            } catch (error) {
                console.error("Error publishing announcement:", error);
                showStatus(`Failed to publish. Check console for details. Error: ${error.message}`, false);
            } finally {
                publishButton.disabled = false;
                publishButton.querySelector('span').textContent = 'Publish Announcement';
                spinner.classList.add('hidden');
            }
        };

        document.getElementById('publish-button')?.addEventListener('click', handlePublish);

        // --- DELETION LOGIC ---
        
        const deleteImageFromStorage = async (imageUrl) => {
            if (!imageUrl) return;
            try {
                const imageRef = ref(storage, imageUrl);
                await deleteObject(imageRef);
                console.log("Image deleted from storage.");
            } catch (error) {
                // If the file doesn't exist, we can safely ignore the error
                console.warn("Could not delete image from storage (it might not exist or the path is incorrect).", error.message);
            }
        };

        window.deletePost = async (postId, imageUrl) => {
            if (confirm(`Are you sure you want to delete post ID: ${postId}? This cannot be undone.`)) {
                try {
                    // 1. Delete Image from Storage (fire and forget)
                    if (imageUrl) {
                       await deleteImageFromStorage(imageUrl);
                    }
                    
                    // 2. Delete Post Document
                    const collectionPath = `artifacts/${appId}/public/data/school_announcements`;
                    await deleteDoc(doc(db, collectionPath, postId));

                    showStatus("Post deleted successfully!", true);

                } catch (error) {
                    console.error("Error deleting document:", error);
                    showStatus(`Failed to delete post: ${error.message}`, false);
                }
            }
        };

        // --- REAL-TIME POST MANAGEMENT DISPLAY ---

        const renderManagementPosts = (posts) => {
            const container = document.getElementById('manage-posts-container');
            container.innerHTML = '';
            
            if (posts.length === 0) {
                container.innerHTML = `
                    <p class="text-gray-500 p-6 text-center bg-white rounded-xl shadow-md">No announcements published yet.</p>
                `;
                return;
            }

            posts.forEach(post => {
                const formattedDate = formatTimestamp(post.timestamp);
                const postElement = document.createElement('div');
                postElement.className = 'card flex flex-col md:flex-row justify-between items-start md:items-center p-4 bg-white border border-gray-200';
                
                postElement.innerHTML = `
                    <div class="flex-grow min-w-0 mb-4 md:mb-0">
                        <h3 class="text-lg font-semibold text-gray-900 truncate">${post.title}</h3>
                        <p class="text-sm text-indigo-600">Posted: ${formattedDate}</p>
                        <p class="text-xs text-gray-500 mt-1 truncate max-w-full">${post.content.substring(0, 100)}...</p>
                    </div>
                    <div class="flex-shrink-0 w-full md:w-auto">
                        <button onclick="deletePost('${post.id}', '${post.imageUrl || ''}')" 
                                class="delete-btn w-full md:w-auto bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-medium">
                            Delete Post
                        </button>
                    </div>
                `;
                container.appendChild(postElement);
            });
        };

        const listenForPosts = () => {
            const collectionPath = `artifacts/${appId}/public/data/school_announcements`;
            const postsCollection = collection(db, collectionPath);
            const postsQuery = query(postsCollection, orderBy('timestamp', 'desc'));
            
            onSnapshot(postsQuery, (snapshot) => {
                const allPosts = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderManagementPosts(allPosts);
            }, (error) => {
                console.error("Error listening to management posts: ", error);
                document.getElementById('manage-posts-container').innerHTML = `<p class="text-red-600 p-6">Failed to load posts for management.</p>`;
            });
        };
        
    </script>
</body>
</html>
